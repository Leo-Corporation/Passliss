name: Build Next.js Site
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Passliss Web/passliss
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
